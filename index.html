<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout-container">
        <div class="image-container">
            <div class="banner">
                <img src="assets/odin-lined.png" alt="odin icon">
                <h1>ODIN</h1>
            </div>
            <p class="photo-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>

        </div>
        <div class="main">
            <div class="first-section">
                <h2>This is not a real online service!
                    You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="form-section">
                <form id="contact-form" action="">
                    <h3>Let's do this!</h3>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-cell">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="form-cell">
                            <label for="pwd-confirm">Confirm password</label>
                            <input type="password" id="pwd-confirm" name="pwd-confirm">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="last-section">
                <button class="create-acc-btn" type="submit" form="contact-form">
                    Create Account
                </button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
    
</body>
</html>
